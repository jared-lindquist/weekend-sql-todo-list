<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL To-do List</title>
    <script src="vendor/jquery-3.6.1.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
    
<body>
    <header>
        <h1>Weekend To-do List</h1>
        <h2>List Items</h2>
    </header>
    <section id="addItem">
        <h2>Add To-do</h2>
        <input type="text" id="add-todo" placeholder="Add To-do">
        <button type="text" id="addButton">Add To-do</button>
    </section>
    <table>
        <thead>
            <tr id="list-table">
                <th>To-Do List</th>
            </tr>
        </thead>
        <tbody id="view-todos">
        </tbody>
    </table>
    
</body>
</html>
